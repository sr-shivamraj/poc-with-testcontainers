databaseChangeLog:

- changeSet:
    id: 1
    author: sraj
    changes:
    - createTable:
        tableName: person
        columns:
        - column:
            name: id
            type: varchar(255)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
            constraints:
              nullable: true